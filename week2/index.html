<!DOCTYPE html>
<html lang="zh-Hant-TW">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css"
    />
    <style>
      html,
      body {
        height: 100%;
      }
    </style>
  </head>

  <body>
    <div id="app" class="h-100 d-flex align-items-center">
      <div
        class="container"
      >
      <div class="row justify-content-center">

        <!-- Calculator -->
        <div class="col-6">

          <div class="row">  
            <!-- 1st Num -->
            <div class="col-md-6">
              <label for="exampleFormControlInput1" class="form-label">第一個數字</label>
              <input
                id="num1"
                type="number"
                class="form-control"
                placeholder="請輸入要計算的第一個數字"
                v-model.number="num1"
              />
            </div>
            <!-- 2nd Num -->
            <div class="col-md-6">
              <label for="num2" class="form-label">第二個數字</label>
              <input
                id="num2"
                type="number"
                class="form-control"
                placeholder="請輸入要計算的第二個數字"
                v-model.number="num2"
              />
            </div>
            <!-- operator -->
            <div class="col-md-12 mt-3">
              <div class="btn-group w-100">
                <button
                  type="button"
                  class="btn btn-outline-primary w-25"
                  @click="state = 1"
                >
                  +
                </button>
                <button
                  type="button"
                  class="btn btn-outline-primary w-25"
                  @click="state = 2"
                >
                  -
                </button>
                <button
                  type="button"
                  class="btn btn-outline-primary w-25"
                  @click="state = 3"
                >
                  *
                </button>
                <button
                  type="button"
                  class="btn btn-outline-primary w-25"
                  @click="state = 4"
                >
                  /
                </button>
              </div>
            </div>
          </div><!-- row -->

          <button
            type="button"
            class="btn btn-outline-primary d-block mt-3 w-100"
            @click="record(state)"
          >
            計算結果
          </button>

          <h4 class="mt-3">結果：{{answer}}</h4>

        </div><!-- Calculator End -->

        <!-- Record -->
        <div class="col-3">
          <h5>歷史紀錄</h5>
          <ul v-for="t in text">
            <li>{{t}}</li>
          </ul>
        </div>
        
      </div><!-- row -->
      </div><!-- container -->

    </div>

    <script src="https://unpkg.com/vue@next"></script>
    <script type="text/javascript">
      Vue.createApp({
        data() {
          return {
            num1: "",
            num2: "",
            answer: "",
            state: 0,
            text: [],
          }
        },
        methods: {
          record(state){
            switch(state) {
              case 0 :
                break;
              case 1 :
                this.answer = this.num1 + this.num2;
                this.text.unshift(`${this.num1} + ${this.num2} = ${this.answer}`);
                break ;
              case 2 :
                this.answer = this.num1 - this.num2;
                this.text.unshift(`${this.num1} - ${this.num2} = ${this.answer}`);
                break ;
              case 3 :
                this.answer = this.num1 * this.num2;
                this.text.unshift(`${this.num1} * ${this.num2} = ${this.answer}`);
                break ;
              case 4 :
                this.answer = this.num1 / this.num2;
                this.text.unshift(`${this.num1} % ${this.num2} = ${this.answer}`);
                break ;
            }
            if (this.text.length > 10){
              this.text.pop();
            }
            localStorage.setItem('try', JSON.stringify(this.text));
          }
        },
        mounted() {
          this.text = JSON.parse(localStorage.getItem('try'));
        }
      }).mount('#app');
    </script>
  </body>
</html>
