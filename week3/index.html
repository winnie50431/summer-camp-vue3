<body>
<div id="app">

                    <td><input class="form-control" type="date" v-model.lazy="l.date"></td>
                    <td><input class="form-control" type="text" placeholder="代辦事項" v-model.lazy="l.item"></td>
                    <td><button class="btn btn-outline-danger"id="delete" @click="removeList(index)">X</button></td>

                </tr>
                </tr>

                </tr>
